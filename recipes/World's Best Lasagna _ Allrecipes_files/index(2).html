	<script>
	var assets,manifest,scripts;
    //--------------preload---------------------
    
    function preloadfiles(){
        assets = new createjs.LoadQueue(false);
        manifest=[
            {src: 'sprite.png'},
            {src: 'bg.jpg'}
        ];
        if(scripts) manifest.push({src:scripts}); 
        assets.loadManifest(manifest);
        assets.on('complete',function(){
            if(scripts){
                var js = document.createElement('script');
                js.src = scripts;
            }
            startAnim();
        });

    }
    window.onload = preloadfiles();
    //--------------animations---------------------
    var tl = gsap.timeline();
    function startAnim() {
        //--------------- SET -----------------

        gsap.set('.sprite', {rotation:0.001, force3D: true, transformPerspective: 100});
        gsap.set('#container', {display: 'block'});
        //------------ ADD EVENT --------------
        addEvent();
       // hoverFunction();
        //---------- ADD ANIMATION ------------
        tl
            //=========================
            .add('Scene1','+=.3')
        
            .from('.text', .1, {opacity:0, stagger:1.3, ease: 'power2.inOut'}, 'Scene1')
            

        //-------------------------------------
    };   

    function addEvent() {
        $('#clickthru').on('click', exit);
    };
    
    function exit() {
        //-----------exit guide--------------------------
        //--adword--> ExitApi.exit();
        //--adgear--> ADGEAR.html5.clickThrough('clickTAG');
        //--studio--> Enabler.exit('Background Exit'); 
        //--standard/sizemek/adword no-api--> window.open(clickTag);
        //-----------exit--------------------------------
        window.open(clickTag);
    }
    
    function hoverFunction() {
        $('#clickthru').on('mouseenter', function() {
            gsap.to('.cta', {duration: .3, backgroundColor: '#f2941b'});

        });
        $('#clickthru').on('mouseleave', function() {
            gsap.to('.cta', {duration: .3, backgroundColor: '#fff'});

        });
    }
//-------------------------------------
